<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My Index page</title>

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'songbuddy/styles.css' %}">   
    
  </head>
  <body>

    <div class="container">

      <img src="/static/songbuddy/images/songbuddy2.png" class="logo">

      <form action="{% url 'core:results' %}" method="get">
        {% csrf_token %}
        <label for="search" class="search_label"></label>
          <input type="text" id="search" name="word" placeholder="  Enter your search" class="input">
          <button type="submit" class="search_button">Search</button>
      </form>

        {% block content %}
        {% endblock %}
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
